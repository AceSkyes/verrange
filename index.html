<body>
	<center>

	<script language="JavaScript">
		function blinkit(){
			intrvl=0;
			for(nTimes=0;nTimes<10000;nTimes++){
				intrvl += 200;
				setTimeout("document.bgColor='#0000FF';",intrvl);
				intrvl += 200;
				setTimeout("document.bgColor='#FFFFFF';",intrvl);
			}
		}
	</script>
	<form>
		<input type="button" value="piscar" onClick="blinkit()">
	</form>

</body>
